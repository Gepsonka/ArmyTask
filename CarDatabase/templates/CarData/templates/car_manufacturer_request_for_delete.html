{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block header %}
<title>CarDatabase | Request new manufacturer</title>
{% endblock header %}


{% block content %}

<main class="d-flex align-items-center" style="height:100vh"> 
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-lg-4 mx-auto">
                <div class="card">
                    <div class="card-header text-center">
                        Request delete of car manufacturer
                    </div>
                    <div class="card-body">
                        {% include 'messages.html' %}
                        <form method="POST">
                            {% csrf_token %}
                            <fieldset class="form-group">
                                {{ form|crispy }}
                            </fieldset>
                            <div class="form-group mt-3">
                                <button class="btn btn-outline-info" type="submit">Send request</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
